name: COBOL Check Automation

on:
  push:
    branches: [main]

jobs:
  cobol-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Zowe CLI
        run: npm install -g @zowe/cli

      - name: Configure Zowe Profile (Zowe v2)
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
          ZOWE_HOST: ${{ secrets.ZOWE_HOST }}
          ZOWE_PORT: ${{ secrets.ZOWE_PORT }}
        run: |
          zowe config init --global-config
          zowe config set profiles.zosmf.properties.host $ZOWE_HOST --global-config
          zowe config set profiles.zosmf.properties.port $ZOWE_PORT --global-config
          zowe config set profiles.zosmf.properties.user $ZOWE_USERNAME --global-config
          zowe config set profiles.zosmf.properties.password $ZOWE_PASSWORD --global-config
          zowe config set profiles.zosmf.properties.rejectUnauthorized false --global-config

      - name: Upload COBOL Check to Mainframe
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
        run: |
          chmod +x .github/scripts/zowe_operations.sh
          .github/scripts/zowe_operations.sh

      - name: Run COBOL Check on Mainframe
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
        run: |
          # Make script executable on USS
          zowe zos-uss issue ssh \
            "chmod +x /z/${ZOWE_USERNAME,,}/cobolcheck/scripts/mainframe_operations.sh"
      
          # Execute script on z/OS
          zowe zos-uss issue ssh \
            "sh /z/${ZOWE_USERNAME,,}/cobolcheck/scripts/mainframe_operations.sh"




