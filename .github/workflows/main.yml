name: COBOL Check Automation

on:
  push:
    branches: [main]

jobs:
  cobol-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # -----------------------------
      # 1. Install prerequisites
      # -----------------------------
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install Zowe CLI
        run: npm install -g @zowe/cli

      # -----------------------------
      # 2. Configure Zowe Profile
      # -----------------------------
      - name: Configure Zowe Profile (Zowe v2)
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
          ZOWE_HOST: ${{ secrets.ZOWE_HOST }}
          ZOWE_PORT: ${{ secrets.ZOWE_PORT }}
        run: |
          zowe config init --global-config
          zowe config set profiles.zosmf.properties.host $ZOWE_HOST --global-config
          zowe config set profiles.zosmf.properties.port $ZOWE_PORT --global-config
          zowe config set profiles.zosmf.properties.user $ZOWE_USERNAME --global-config
          zowe config set profiles.zosmf.properties.password $ZOWE_PASSWORD --global-config
          zowe config set profiles.zosmf.properties.rejectUnauthorized false --global-config

      # -----------------------------
      # 3. Upload COBOL Check + scripts to USS
      # -----------------------------
      - name: Setup Mainframe Environment & Upload COBOL Check
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
        run: |
          chmod +x .github/scripts/zowe_operations.sh
          .github/scripts/zowe_operations.sh

      # -----------------------------
      # 4. Run COBOL Check on Mainframe
      # -----------------------------
      - name: Run COBOL Check on Mainframe
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
          ZOWE_HOST: ${{ secrets.ZOWE_HOST }}
        run: |
          # Convert script to UNIX LF and remove BOM
          sed -i 's/\r$//' .github/scripts/mainframe_operations.sh
          sed -i '1s/^\xEF\xBB\xBF//' .github/scripts/mainframe_operations.sh

          # Upload script in TEXT mode
          zowe zos-files upload file-to-uss \
            .github/scripts/mainframe_operations.sh \
            "/z/${ZOWE_USERNAME,,}/cobolcheck/scripts/mainframe_operations.sh"

          # Make it executable on USS
          zowe zos-ssh issue command \
            "chmod +x /z/${ZOWE_USERNAME,,}/cobolcheck/scripts/mainframe_operations.sh" \
            --host $ZOWE_HOST --user $ZOWE_USERNAME --password $ZOWE_PASSWORD

          # Execute script on z/OS, passing username as argument (lowercased for USS paths)
          zowe zos-ssh issue command \
            "sh /z/${ZOWE_USERNAME,,}/cobolcheck/scripts/mainframe_operations.sh ${ZOWE_USERNAME,,}" \
            --host $ZOWE_HOST --user $ZOWE_USERNAME --password $ZOWE_PASSWORD
